<button (click)="goBack()">Back</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
	  <th>Title</th>
	  <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
	  <td>{{post.title}}</td>
	  <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
